<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputCity"   placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="weatherApp()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead" id="weather">Clouds</h1>
        </div>
    </div>
    <script>
    function weatherApp(){
        let city = document.getElementById("inputCity").value;
         fetch(`http://api.openweathermap.org/data/2.5/weather?q=`+`${city}`+`&APPID=ad4265db10d7e8dbb7e0e6a23d810de2`)
         .then(response => response.json())
         .then(data=>weatherGenerator(data))
         .catch(error=>alert("Input valid city name "))

         function weatherGenerator(data){
             let temp = ((data.main.temp)-273).toFixed(2);
             let weather = data.weather[0].main;
             city = document.getElementById("inputCity").value;
             document.getElementById("city").innerText=city;
             document.getElementById("temp").innerText=temp;
             document.getElementById("weather").innerText= weather;


         }

    }
    </script>

</body>

</html>
